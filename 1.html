<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>점심메뉴</title>
</head>
<body>
    <!-- h1이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h1>1.제육볶음</h1>
    <h2>2.김밥</h2>
    <h3>3.떡볶이</h3>
    <!-- 제목을 작성할때 주로 사용하는 태그 -->
    <p>(서울=연합뉴스) 이재영 기자 = 40년간 추진돼 온 설악산 케이블카 신규 설치 사업이 '허가'로 결론났다.
<br>
        환경부 원주지방환경청은 강원 양양군의 설악산국립공원 오색케이블카<br>
        (삭도) 설치사업 환경영향평가에 대해<br> '조건부 협의'(조건부 동의) 의견을 제시했다고 27일 밝혔다.</p>
<!-- 웹페이지를 작성할 때 영역을 나눠주는 태그 -->
<!-- 블록 속성이 있다. -->
<!-- 인라인 속성 -->
<!-- span 태그는 인라인 속성을 갖고 있다 -->
안녕 난 블록9기<div>난 박<br>민우야</div>
난 블록체인이 배우고 싶어 <span>난 박민우야</span>
</body>
</html>
